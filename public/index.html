<!DOCTYPE html>

    <link rel="stylesheet" href="/src/styles/index.css">
    <script src="/src/index.js"></script>

<body>

        </div>
    </header>
    <main class="main">
        <section class="main__bank">

                </div>
                <button id="consulta">Consultar</button>
                <button id="consigna">Consignar</button>
                <button id="retira">Retirar</button>
            </div>
        </section>
        <section class="main__API">

        </section>
    </main>
    <footer>

    </footer>

</html>
